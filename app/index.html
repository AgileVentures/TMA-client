<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="tmaClientApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header id="navbar" class="centered-navigation" role="banner">
      <div class="centered-navigation-wrapper">
        <a href="javascript:void(0)" class="mobile-logo">
          <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_logo_3_dark.png" alt="Logo image">
        </a>
        <a href="javascript:void(0)" id="js-centered-navigation-mobile-menu" class="centered-navigation-mobile-menu">MENU</a>
        <nav role="navigation" ng-controller="NavController" ng-cloak>
          <ul id="js-centered-navigation-menu" class="centered-navigation-menu show">
            <li class="nav-link logo">
              <a href="#/" class="logo">
                <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_logo_2_dark.png" alt="Logo image">
              </a>
            </li>
            <li class="nav-link"><a href="#/">Home</a></li>
            <li class="nav-link"><a href="#/menu">Menu</a></li>
            <li class="nav-link"><a href="#/contact">Contact us</a></li>
            <li class="nav-link" ng-hide="isLoggedIn()"><a href="#/login">Login</a></li>
            <li class="nav-link more" ng-show="isLoggedIn()"><a href="">{{ currentUser().name }}</a>
              <ul class="submenu">
                <li><a href="javascript:void(0)">My Account</a></li>
                <li><a href="" ng-click="logout()">Logout</a></li>
              </ul>
            </li>
            <li class="nav-link">
              <a href="#/cart">
                {{ basket.totalAmount() | currency}} ({{ basket.count() }} items)
                <i class="ionicons ion-ios-cart-outline"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="wrapper-for-content-outside-of-footer">
      <div ng-view></div>
    </div>

    <footer class="footer-2" role="contentinfo">
      <div class="copyright">
        <p>
          Built with <i class="ionicons ion-heart" style="color: tomato"></i> by
          <a target="_blank" href="http://www.agileventures.org">AgileVentures</a> 2015.
        </p>
      </div>

      <div class="footer-secondary-links">
        <ul>
          <li><a href="javascript:void(0)">Terms and Conditions</a></li>
          <li><a href="javascript:void(0)">Privacy Policy</a></li>
        </ul>

        <ul class="footer-social">
          <li><a href="javascript:void(0)"> <i class="ionicons ion-social-facebook"></i></a></li>
          <li><a href="javascript:void(0)"> <i class="ionicons ion-social-twitter"></i></a></li>
        </ul>
      </div>
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngcart/dist/ngCart.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/services/sessionStore.js"></script>
        <script src="scripts/services/authentication.js"></script>
        <script src="scripts/services/authInterceptor.js"></script>
        <script src="scripts/services/menu.js"></script>
        <script src="scripts/services/order.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/authentication.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/menu.js"></script>
        <script src="scripts/controllers/cart.js"></script>
        <script src="scripts/services/basket.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/checkout.js"></script>
        <script src="scripts/controllers/order.js"></script>
        <!-- endbuild -->
</body>
</html>
