<section>
  <div ng-repeat="menu in menus">
    <div ng-repeat="menu_item in menu.items" class="cards">
      <div class="card">
        <div class="card-image">
          <img ng-src="http://lorempixel.com/960/450/food/{{$index}}" alt="">
        </div>
        <div class="card-header">
  	      {{menu_item.title}}
          <div class="price">
            <span>{{menu_item.price}}</span>
          </div>
          <button>Add to cart</button>
        </div>
        <div class="card-copy">
          <p>{{menu_item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
